<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create User</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #004aad, #007bff);
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: white;
      text-align: center;
    }

    .form-container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #004aad;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #00307a;
    }
  </style>
</head>
<body>

  <h2>Create User</h2>

  <div class="form-container">
    <form action="/users/create" method="POST" autocomplete="off">
      <input type="text" name="name" placeholder="Full Name" required />

      <input type="text" name="username" placeholder="Username" required autocomplete="new-username" />

      <input type="password" name="password" placeholder="Password" required autocomplete="new-password" />

      <select name="role" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
      </select>

      <button type="submit">Create User</button>
    </form>
  </div>

</body>
</html>
