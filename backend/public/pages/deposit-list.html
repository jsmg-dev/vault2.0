<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit List - Loan Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #F3E5F5; /* Soft pastel purple background */
      color: #2c3e50;
    }

    /* Navbar */
    .navbar {
      background-color: #1f2a44; /* Same as dashboard header */
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .navbar-title {
      font-size: 20px;
      color: white;
      font-weight: 600;
    }
    .logout-btn {
      background: #e74c3c; /* Consistent logout button */
      padding: 8px 14px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }
    .logout-btn:hover { background-color: #c0392b; }

    /* Container */
    .container {
      max-width: 98%;
      margin: 30px auto;
      background: #ffffff; /* Card-style container */
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      overflow-x: auto;
    }

    /* Header inside container */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .header h2 {
      color: #9b59b6; /* Soft purple accent matching dashboard */
    }

    /* Buttons */
    .btn, .upload-btn {
      background: #3498db; /* Same dashboard button color */
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .btn:hover, .upload-btn:hover {
      background: #2980b9;
    }
    .upload-btn input[type="file"] { display: none; }

    /* Table */
    table {
      width: 100%;
      min-width: 1000px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      white-space: nowrap;
    }
    th {
      background-color: #9b59b6; /* Soft purple headers */
      color: #fff;
      position: sticky;
      top: 0;
    }
    thead input {
      width: 90%;
      padding: 4px;
      margin-top: 4px;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Actions buttons */
    .actions { display: flex; gap: 6px; }
    .icon-btn { border: none; background: none; cursor: pointer; font-size: 16px; }
    .icon-view { color: #3498db; }
    .icon-delete { color: #e74c3c; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
      overflow: auto;
      padding: 20px;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 22px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }
    .close-modal:hover { color: #e74c3c; }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="navbar-title">Deposit List</span>
    <div style="display: flex; gap: 10px;">
      <button class="logout-btn" onclick="goBack()">‚¨Ö Back</button>
      <a href="/auth/logout" class="logout-btn">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h2>Deposit Records</h2>
      <div style="display: flex; gap: 10px;">
        <button class="btn" onclick="openNewDepositModal()">+ New Deposit</button>
        <button class="btn" onclick="downloadTemplate()">üì• Download Template</button>
        <label class="upload-btn">
          üì§ Upload Excel
          <input type="file" id="excelFile" accept=".xlsx,.xls" onchange="uploadExcel()" />
        </label>
        <button class="btn" onclick="exportToExcel()">üìÑ Export to Excel</button>
      </div>
    </div>

    <table id="depositTable">
      <thead>
        <tr>
          <th>Actions</th>
          <th>Customer Name<br><input type="text" onkeyup="filterTable(1)" placeholder="Search..."></th>
          <th>Customer Code<br><input type="text" onkeyup="filterTable(2)" placeholder="Search..."></th>
          <th>Amount<br><input type="text" onkeyup="filterTable(3)" placeholder="Search..."></th>
          <th>Penalty<br><input type="text" onkeyup="filterTable(4)" placeholder="Search..."></th>
          <th>Date<br><input type="text" onkeyup="filterTable(5)" placeholder="YYYY-MM-DD"></th>
        </tr>
      </thead>
      <tbody id="depositBody"></tbody>
    </table>
  </div>

  <div class="modal" id="depositModal">
    <div class="modal-content" id="depositFormContent">
      <span class="close-modal" onclick="closeDepositModal()">√ó</span>
    </div>
  </div>

  <script>
    function goBack() { window.history.back(); }

    async function fetchDeposits() {
      const res = await fetch('/deposits/list');
      const data = await res.json();
      const tbody = document.getElementById('depositBody');
      tbody.innerHTML = '';
      data.forEach(d => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="actions">
            <button class="icon-btn icon-view" onclick="viewDeposit(${d.id})">üîç</button>
            <button class="icon-btn icon-delete" onclick="deleteDeposit(${d.id})">üóëÔ∏è</button>
          </td>
          <td>${d.customer_name}</td>
          <td>${d.customer_code}</td>
          <td>${d.amount}</td>
          <td>${d.penalty}</td>
          <td>${d.date}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function viewDeposit(id) { alert('View details of deposit ID: ' + id); }

    async function deleteDeposit(id) {
      if (confirm("Are you sure you want to delete this deposit?")) {
        const res = await fetch(`/deposits/delete/${id}`, { method: 'DELETE' });
        const result = await res.json();
        alert(result.message);
        fetchDeposits();
      }
    }

    // Initialize the injected deposit form (works even if scripts inside deposit.html don't run)
    function initDepositForm(root) {
      const form = root.querySelector('#depositForm');
      if (!form) return;

      const dropdown = root.querySelector('#customer-dropdown');
      const codeInput = root.querySelector('#customer_code');
      const amountInput = root.querySelector('#amount');
      const penaltyInput = root.querySelector('#penalty');
      const dateInput = root.querySelector('#date');
      const submitBtn = root.querySelector('#submitBtn');
      const hint = root.querySelector('#load-hint');

      // Bind change -> update code field from data-code
      function updateCustomerCodeField() {
        const opt = dropdown.options[dropdown.selectedIndex];
        const code = opt ? (opt.getAttribute('data-code') || '') : '';
        if (codeInput) codeInput.value = code;
      }
      dropdown.addEventListener('change', updateCustomerCodeField, false);

      // Load customers into the dropdown and store code in data-code
      async function loadCustomers() {
        dropdown.innerHTML = '<option value="">Loading...</option>';
        try {
          const res = await fetch('/deposits/dropdown/customers', { cache: 'no-store' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const customers = await res.json();

          dropdown.innerHTML = '<option value="">Select Customer</option>';
          customers.forEach(c => {
            const option = document.createElement('option');
            option.value = String(c.id);
            option.textContent = c.name || '';
            if (c.customer_code) option.setAttribute('data-code', c.customer_code);
            dropdown.appendChild(option);
          });

          dropdown.value = '';
          updateCustomerCodeField();
          if (hint) hint.style.display = 'none';
        } catch (err) {
          if (codeInput) codeInput.value = '';
          dropdown.innerHTML = '<option value="">-- Failed to load customers --</option>';
          if (hint) hint.style.display = 'block';
        }
      }

      // Form submit -> create deposit
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        if (submitBtn) { submitBtn.disabled = true; submitBtn.textContent = 'Submitting...'; }
        try {
          const selectedId = dropdown.value;
          const selectedText = (dropdown.options[dropdown.selectedIndex] || {}).text || '';
          const customer_name = selectedText || '';
          const customer_code = (codeInput && codeInput.value || '').trim();
          const amount = Number(((amountInput && amountInput.value) || '').trim());
          const penaltyRaw = ((penaltyInput && penaltyInput.value) || '').trim();
          const penalty = penaltyRaw === '' ? 0 : Number(penaltyRaw);
          const date = ((dateInput && dateInput.value) || '').trim();

          if (!selectedId) { alert('‚ùå Please select a customer.'); return; }
          if (!customer_code) { alert('‚ùå Customer code not loaded.'); return; }
          if (!(amount > 0)) { alert('‚ùå Please enter a valid positive amount.'); return; }
          if (!(penalty >= 0)) { alert('‚ùå Penalty must be zero or positive.'); return; }
          if (!date) { alert('‚ùå Please enter a valid date.'); return; }

          const payload = { customer_name, customer_code, amount, penalty, date };
          const res = await fetch('/deposits/create', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          const result = await res.json().catch(function(){ return {}; });

          if (res.ok) {
            alert('‚úÖ Deposit submitted successfully');
            closeDepositModal();
            fetchDeposits();
          } else {
            alert('‚ùå ' + (result.error || ('Failed (HTTP ' + res.status + ')')));
          }
        } catch (err) {
          alert('‚ùå Error submitting deposit.');
        } finally {
          if (submitBtn) { submitBtn.disabled = false; submitBtn.textContent = 'Submit Deposit'; }
        }
      });

      loadCustomers();
    }

    function openNewDepositModal() {
      const modal = document.getElementById('depositModal');
      const content = document.getElementById('depositFormContent');
      fetch('/pages/deposit.html')
        .then(res => res.text())
        .then(html => {
          // Strip outer html/head/body tags
          const sanitized = html.replace(/<\/*(html|head|body)[^>]*>/gi, '');
          content.innerHTML = '<span class="close-modal" onclick="closeDepositModal()">√ó</span>' + sanitized;
          modal.style.display = 'flex';
          document.body.style.overflow = 'hidden';
          // Ensure the injected form is initialized (scripts inside deposit.html won't run)
          initDepositForm(content);
        })
        .catch(() => {
          alert('‚ùå Failed to load deposit form.');
        });
    }

    function closeDepositModal() {
      const modal = document.getElementById('depositModal');
      const content = document.getElementById('depositFormContent');
      modal.style.display = 'none';
      content.innerHTML = '<span class="close-modal" onclick="closeDepositModal()">√ó</span>';
      document.body.style.overflow = 'auto';
    }

    // Close modal on Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeDepositModal();
    });

    async function uploadExcel() {
      const input = document.getElementById('excelFile');
      if (!input.files.length) return;
      const file = input.files[0];
      const formData = new FormData();
      formData.append('excel', file);
      const res = await fetch('/deposits/upload-excel', { method: 'POST', body: formData });
      const result = await res.json();
      if (res.ok) { alert('Excel uploaded successfully!'); fetchDeposits(); }
      else { alert(result.error || 'Upload failed.'); }
    }

    function exportToExcel() {
      fetch('/deposits/list')
        .then(res => res.json())
        .then(data => {
          const csv = [
            ['Customer Name', 'Customer Code', 'Amount', 'Penalty', 'Date'],
            ...data.map(d => [d.customer_name, d.customer_code, d.amount, d.penalty, d.date])
          ].map(row => row.join(',')).join('\n');

          const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'deposits.csv';
          a.click();
        });
    }

    function downloadTemplate() { window.location.href = '/template/deposit-template.csv'; }

    function filterTable(colIndex) {
      const input = document.querySelectorAll('thead input')[colIndex - 1];
      const filter = input.value.toLowerCase();
      const rows = document.querySelectorAll('#depositTable tbody tr');
      rows.forEach(row => {
        const cell = row.cells[colIndex];
        if (cell) row.style.display = cell.textContent.toLowerCase().includes(filter) ? '' : 'none';
      });
    }

    window.onload = fetchDeposits;
  </script>
</body>
</html>
