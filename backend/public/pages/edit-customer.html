<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Customer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #F3E5F5);
    }

    .main-container {
      display: flex;
      position: relative;
      max-width: 1200px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

  .left-panel, .right-panel {
  padding: 100px 70px 70px 70px; /* Top padding increased to clear the heading */
  flex: 1;
}


    .left-panel {
      border-right: 1px solid #ddd;
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin: 20px 0;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    input, select, textarea {
      width: 100%;
  padding: 8px 12px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      background-color: #f9f9f9;
      font-size: 14px;
	  box-sizing: border-box;
    }

    textarea {
      grid-column: 1 / -1;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #004aad;
      outline: none;
    }

    .top-button {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 12px 20px;
      background: linear-gradient(to right, #004aad, #007bff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    .upload-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 52px;
    }

    .upload-box {
      border: 2px dashed #004aad;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      background-color: #f0f8ff;
    }

    .upload-box input {
      display: none;
    }

    .upload-box label {
      cursor: pointer;
      color: #004aad;
      font-weight: bold;
    }

    .preview-img, .preview-doc {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
    }

    .preview-doc {
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .top-button {
        position: static;
        width: 100%;
        margin: 0 auto 20px;
        display: block;
      }
 .top-button {
        position: static;
        width: 100%;
        margin: 0 auto 20px;
        display: block;
      }
      .upload-section {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

<div class="main-container">
  <h2 style="position: absolute; top: 20px; left: 30px;">Edit Customer</h2>
<button type="submit" form="editForm" class="top-button" style="right: 130px;">Update</button>
<a href="/pages/customer-list.html" class="top-button cancel-btn ">Cancel</a>

    <div class="left-panel">
      <form id="editForm">
        <div class="form-grid">
          <input type="text" id="customer_code" placeholder="Customer Code" required />
          <input type="text" id="name" placeholder="Customer Name" required />
          <input type="text" id="contact_no" placeholder="Contact Number" required />
          <input type="text" id="alt_contact_no" placeholder="Alternate Contact Number" />
          <input type="date" id="start_date" required />
          <input type="date" id="end_date" readonly required />
          <input type="number" id="loan_duration" placeholder="Loan Duration (months)" required />
          <input type="number" id="loan_amount" placeholder="Loan Amount" required />
          <input type="number" id="file_charge" placeholder="File Charge" />
          <input type="number" id="agent_fee" placeholder="Agent Fee" />
          <input type="number" id="emi" placeholder="EMI" />
          <input type="number" id="advance_days" placeholder="Advance Days" />
          <input type="number" id="amount_after_deduction" placeholder="Amount After EMI Deduction" readonly />
          <input type="number" id="agent_commission" placeholder="Agent Commission in EMI" />
          <select id="status" required>
            <option value="">Select Status</option>
            <option value="active">Active</option>
            <option value="closed">Closed</option>
          </select>
          <textarea id="remark" placeholder="Remark (optional)" rows="4"></textarea>
        </div>
      </form>
    </div>

    <div class="right-panel">
      <div class="upload-section">
        <div class="upload-box">
          <label for="photoUpload">ðŸ“· Upload Photo</label>
          <input type="file" id="photoUpload" name="photo" accept="image/*" />
          <img id="photoPreview" class="preview-img" style="display: none;" />
        </div>

        <div class="upload-box">
          <label for="docUpload">ðŸ“„ Upload Document</label>
          <input type="file" id="docUpload" name="document" />
          <div id="docPreview" class="preview-doc"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let customerId;

    async function loadCustomer() {
      const params = new URLSearchParams(window.location.search);
      customerId = params.get('id');
      if (!customerId) return alert('No customer ID provided');

      const res = await fetch(`/customers/${customerId}`);
      if (!res.ok) return alert('Customer not found');
      const c = await res.json();

      document.getElementById('customer_code').value = c.customer_code || '';
      document.getElementById('name').value = c.name || '';
      document.getElementById('contact_no').value = c.contact_no || '';
      document.getElementById('alt_contact_no').value = c.alt_contact_no || '';
      document.getElementById('start_date').value = c.start_date || '';
      document.getElementById('end_date').value = c.end_date || '';
      document.getElementById('loan_duration').value = c.loan_duration || '';
      document.getElementById('loan_amount').value = c.loan_amount || '';
      document.getElementById('file_charge').value = c.file_charge || '';
      document.getElementById('agent_fee').value = c.agent_fee || '';
      document.getElementById('emi').value = c.emi || '';
      document.getElementById('advance_days').value = c.advance_days || '';
      document.getElementById('amount_after_deduction').value = c.amount_after_deduction || '';
      document.getElementById('agent_commission').value = c.agent_commission || '';
      document.getElementById('status').value = c.status || '';
      document.getElementById('remark').value = c.remark || '';
      document.getElementById('photoPreview').src = c.photo_path || '';
      document.getElementById('photoPreview').style.display = 'block';
      document.getElementById('docPreview').innerText = c.document_path || '';
    }

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const updatedData = {
        customer_code: document.getElementById('customer_code').value,
        name: document.getElementById('name').value,
        contact_no: document.getElementById('contact_no').value,
        alt_contact_no: document.getElementById('alt_contact_no').value,
        start_date: document.getElementById('start_date').value,
        end_date: document.getElementById('end_date').value,
        loan_duration: document.getElementById('loan_duration').value,
        loan_amount: document.getElementById('loan_amount').value,
        file_charge: document.getElementById('file_charge').value,
        agent_fee: document.getElementById('agent_fee').value,
        emi: document.getElementById('emi').value,
        advance_days: document.getElementById('advance_days').value,
        amount_after_deduction: document.getElementById('amount_after_deduction').value,
        agent_commission: document.getElementById('agent_commission').value,
        status: document.getElementById('status').value,
        remark: document.getElementById('remark').value
      };

      const res = await fetch(`/customers/update/${customerId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedData)
      });

      if (res.ok) {
        alert('Customer updated successfully');
        window.location.href = `/pages/customer-list.html?id=${customerId}`;
      } else {
        alert('Update failed');
      }
    });

    // End date auto-calc
    document.getElementById('start_date').addEventListener('change', () => {
      const start = new Date(document.getElementById('start_date').value);
      if (!isNaN(start.getTime())) {
        const end = new Date(start);
        end.setDate(start.getDate() + 100);
        document.getElementById('end_date').value = end.toISOString().split('T')[0];
      }
    });

    function calcDeduction() {
      const loan = parseFloat(document.getElementById('loan_amount').value) || 0;
      const file = parseFloat(document.getElementById('file_charge').value) || 0;
      const fee = parseFloat(document.getElementById('agent_fee').value) || 0;
      const emi = parseFloat(document.getElementById('emi').value) || 0;
      const adv = parseFloat(document.getElementById('advance_days').value) || 0;
      const net = loan - file - fee - (emi * adv);
      document.getElementById('amount_after_deduction').value = net > 0 ? net.toFixed(2) : 0;
    }

    ['loan_amount', 'file_charge', 'agent_fee', 'emi', 'advance_days'].forEach(id => {
      document.getElementById(id).addEventListener('input', calcDeduction);
    });

    loadCustomer();
  </script>
  
</body>
</html>
