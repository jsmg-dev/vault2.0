<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Loan Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yZcn4m9e7DZ8RxflfABEz0K0Qeqtkfr12YimzDXXIPhZOk0rZ1j1mTVxVPL+pObxNblCKc9P9PvErNWpKqS7xA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .image-section {
      flex: 1;
      background: url('/assets/images/image.png') no-repeat center center;
      background-size: cover;
    }

    .form-section {
      flex: 1;
      background-color: #004aad;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box img.logo {
      height: 55px;
       width: 150px;
      margin-bottom: 0.01px;
    }

    .login-box i {
      font-size: 50px;
      color: #004aad;
      margin-bottom: 10px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #004aad;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #00367d;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section {
        height: 40vh;
      }

      .form-section {
        height: auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="image-section">
       <img src="/assets/images/logo.png" alt="Vault SBBF Logo" style="height: 50px; margin-right: 15px;" />
    </div>

    <div class="form-section">
      <div class="login-box">
        <!-- Logo image here -->
        <img src="/assets/images/Vaultlogo.png" alt="Logo" class="logo">
        <i class="fas fa-user-shield"></i>
        <h2>Login</h2>
        <form action="/login" method="POST">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
