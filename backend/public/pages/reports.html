<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #F3E5F5);
    }
    header {
      background-color: #1f2a44;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-button, .back-button {
      background-color: #ff4d4d;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      border: none;
      transition: background 0.3s ease;
      margin-left: 10px;
    }
    .logout-button:hover, .back-button:hover {
      background-color: #e60000;
    }
    .wrapper {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .form-container {
      background: #fff;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      border: none;
      background-color: transparent;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    .tab-button:hover {
      background-color: #f0f0f0;
    }
    .tab-button.active {
      border-bottom: 3px solid #004aad;
      color: #004aad;
    }
    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .form-group {
      flex: 1;
      min-width: 200px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    select, input {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #004aad;
      outline: none;
      background-color: #fff;
    }
    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 16px;
      margin-top: 20px;
    }
    button {
      padding: 10px 16px;
      background: linear-gradient(to right, #004aad, #007bff);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #00347a, #0055cc);
      box-shadow: 0 4px 10px rgba(0, 74, 173, 0.3);
    }
    #reportResult {
      margin-top: 30px;
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .form-row { flex-direction: column; }
      .button-row { flex-direction: column; align-items: stretch; }
      .form-group { width: 100%; }
      .tab-buttons { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <header>
    <div style="font-weight: bold; font-size: 18px; color: white;">Loan Management System</div>
    <div>
      <a href="dashboard.html" class="back-button">⬅ Back</a>
      <a href="/auth/logout" class="logout-button">Logout</a>
    </div>
  </header>

  <div class="wrapper">
    <div class="form-container">
      <h2>Generate Report</h2>

      <div class="tab-buttons">
        <button type="button" class="tab-button active" data-type="customer">Customer Details</button>
        <button type="button" class="tab-button" data-type="deposit">Deposit</button>
        <button type="button" class="tab-button" data-type="emi">Next EMI</button>
      </div>

      <form id="reportForm">
        <input type="hidden" id="report_type" name="report_type" value="customer" />

        <div class="form-row" id="depositCustomerGroup" style="display: none;">
          <div class="form-group">
            <label for="customer_id">Customer</label>
            <select id="customer_id" name="customer_id">
              <option value="">-- Select Customer --</option>
              <option value="cust_001">John Doe</option>
              <option value="cust_002">Jane Smith</option>
            </select>
          </div>
        </div>
<div id="notifications" style="background:#ffe6e6; padding:10px; margin:10px; border:1px solid #e74c3c; display:none;">
  <strong>⚠️ EMI Due Notifications:</strong>
  <ul id="notificationList"></ul>
</div>

        <div class="form-row">
          <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date" required />
          </div>
          <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date" required />
          </div>
        </div>

        <div class="button-row">
          <button type="submit">Fetch</button>
          <button type="button" id="exportBtn">Export CSV</button>
        </div>
      </form>
    </div>

    <div id="reportResult"></div>
  </div>

  <script>
    let latestData = [];

    const tabs = document.querySelectorAll(".tab-button");
    const reportTypeInput = document.getElementById("report_type");
    const depositCustomerGroup = document.getElementById("depositCustomerGroup");
    const reportResult = document.getElementById("reportResult");

    // ✅ Clear results when switching tabs
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        const type = tab.getAttribute("data-type");
        reportTypeInput.value = type;

        depositCustomerGroup.style.display = type === "deposit" ? "flex" : "none";

        // clear previous results on tab switch
        latestData = [];
        reportResult.innerHTML = "";
      });
    });

    document.getElementById('reportForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const reportType = document.getElementById('report_type').value;
      const startDate = document.getElementById('start_date').value;
      const endDate = document.getElementById('end_date').value;
      const customerId = document.getElementById('customer_id').value;

      if (!reportType || !startDate || !endDate) {
        alert("❌ All fields are required.");
        return;
      }

      let query = `/reports/generate?type=${reportType}&start=${startDate}&end=${endDate}`;
      if (reportType === 'deposit' && customerId) {
        query += `&customer_id=${customerId}`;
      }

      // Clear old results before fetching
      reportResult.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(query);
        const data = await response.json();
        latestData = data;

        if (!data || data.length === 0) {
          reportResult.innerHTML = '<p>No records found for the selected range.</p>';
          return;
        }

        let tableHTML = `<table><thead><tr>`;
        Object.keys(data[0]).forEach(key => {
          tableHTML += `<th>${key.replace(/_/g, ' ').toUpperCase()}</th>`;
        });
        tableHTML += `</tr></thead><tbody>`;
        data.forEach(row => {
          tableHTML += `<tr>`;
          Object.values(row).forEach(val => {
            tableHTML += `<td>${val}</td>`;
          });
          tableHTML += `</tr>`;
        });
        tableHTML += `</tbody></table>`;

        reportResult.innerHTML = tableHTML;
      } catch (err) {
        console.error('❌ Report fetch failed:', err);
        alert("❌ Failed to fetch report.");
      }
    });

    document.getElementById('exportBtn').addEventListener('click', function () {
      if (!latestData || latestData.length === 0) {
        alert("❌ No data available to export.");
        return;
      }

      const headers = Object.keys(latestData[0]);
      const rows = latestData.map(row => headers.map(h => `"${(row[h] || '').toString().replace(/"/g, '""')}"`).join(','));
      const csvContent = [headers.join(','), ...rows].join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv' });

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'report.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
<script>
function checkEmiNotifications() {
  fetch('/emi/notifications')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('notifications');
      const list = document.getElementById('notificationList');
      list.innerHTML = '';

      if (data.notifications && data.notifications.length > 0) {
        data.notifications.forEach(n => {
          const li = document.createElement('li');
          li.textContent = `${n.customer} has EMI due (till ${n.dueDate})`;
          list.appendChild(li);
        });
        container.style.display = 'block';
      } else {
        container.style.display = 'none';
      }
    })
    .catch(err => console.error("❌ Error fetching EMI notifications:", err));
}

// Check on page load
checkEmiNotifications();

// Optionally re-check every 1 min
setInterval(checkEmiNotifications, 60000);
</script>

</body>
</html>
