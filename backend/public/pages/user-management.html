<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Management - Loan Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #F3E5F5);
      color: #333;
    }
    .navbar {
      background-color: #1f2a44;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-title {
      font-size: 20px;
      color: white;
      font-weight: 600;
    }
    .navbar-right {
      display: flex;
      gap: 10px;
    }
    .back-btn, .logout-btn {
      background: #f44336;
      padding: 8px 14px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
    }
    .back-btn:hover { background-color: #b71c1c; }
    .logout-btn:hover { background-color: #d32f2f; }

    .container {
      max-width: 98%;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow-x: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 {
      color: #9b59b6;
    }
    .create-btn {
      background: #004aad;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .create-btn:hover {
      background: #00307a;
    }
    table {
      width: 100%;
      min-width: 1000px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      white-space: nowrap;
    }
    th {
      background-color: #9b59b6;
      color: #fff;
      position: sticky;
      top: 0;
    }
    input.filter-input {
      width: 100%;
      padding: 6px;
      font-size: 13px;
      margin-top: 5px;
    }
    .actions {
      display: flex;
      gap: 6px;
    }
    .icon-btn {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
    }
    .icon-view { color: #03a9f4; }
    .icon-delete { color: #f44336; }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
      overflow: auto;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      max-height: 95vh;
      overflow-y: auto;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 22px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }

    .close-modal:hover { color: #f44336; }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="navbar-title">User Management</span>
    <div class="navbar-right">
      <a href="dashboard.html" class="back-btn">‚¨Ö Back</a>
      <a href="/auth/logout" class="logout-btn">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h2>User List</h2>
      <button class="create-btn" onclick="openCreateUserModal()">+ Create New User</button>
    </div>

    <table id="userTable">
      <thead>
        <tr>
          <th>Actions</th>
          <th>ID<br><input class="filter-input" onkeyup="filterTable(1)" placeholder="Filter" /></th>
          <th>Name<br><input class="filter-input" onkeyup="filterTable(2)" placeholder="Filter" /></th>
          <th>Username<br><input class="filter-input" onkeyup="filterTable(3)" placeholder="Filter" /></th>
          <th>Role<br><input class="filter-input" onkeyup="filterTable(4)" placeholder="Filter" /></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="modal" id="createUserModal">
    <div class="modal-content" id="createUserContent">
      <span class="close-modal" onclick="closeCreateUserModal()">√ó</span>
      Loading form...
    </div>
  </div>

  <script>
    let users = [];

    function fetchUsers() {
      fetch('/users/list')
        .then(res => res.json())
        .then(data => {
          users = data;
          renderRows(users);
        })
        .catch(err => {
          console.error('Error loading user list:', err);
          document.querySelector('#userTable tbody').innerHTML =
            '<tr><td colspan="5">Failed to load users</td></tr>';
        });
    }

    function renderRows(data) {
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      data.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="actions">
            <button class="icon-btn icon-view" title="View" onclick="viewUser(${user.id})">üîç</button>
            <button class="icon-btn icon-delete" title="Delete" onclick="deleteUser(${user.id})">üóëÔ∏è</button>
          </td>
          <td>${user.id}</td>
          <td>${user.name || 'N/A'}</td>
          <td>${user.username}</td>
          <td>${user.role || 'user'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function viewUser(id) {
      window.location.href = `/pages/view-user.html?id=${id}`;
    }

    function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        fetch(`/users/delete/${id}`, { method: 'DELETE' })
          .then(res => {
            if (res.ok) {
              users = users.filter(u => u.id !== id);
              renderRows(users);
            } else {
              alert("Failed to delete user.");
            }
          });
      }
    }

    function filterTable(colIndex) {
      const input = document.querySelectorAll('.filter-input')[colIndex - 1].value.toLowerCase();
      const filtered = users.filter(user => {
        const fields = [user.id, user.name, user.username, user.role];
        return fields[colIndex - 1]?.toString().toLowerCase().includes(input);
      });
      renderRows(filtered);
    }

    function openCreateUserModal() {
      const modal = document.getElementById('createUserModal');
      const content = document.getElementById('createUserContent');
      fetch('/pages/create-user.html')
        .then(res => res.text())
        .then(html => {
          const sanitized = html.replace(/<\/*(html|head|body)[^>]*>/gi, '');
          content.innerHTML = '<span class="close-modal" onclick="closeCreateUserModal()">√ó</span>' + sanitized;
          modal.style.display = 'flex';
        })
        .catch(() => {
          content.innerHTML = '<p>Failed to load form</p>';
          modal.style.display = 'flex';
        });
    }

    function closeCreateUserModal() {
      const modal = document.getElementById('createUserModal');
      const content = document.getElementById('createUserContent');
      modal.style.display = 'none';
      content.innerHTML = '';
    }

    window.onload = fetchUsers;
  </script>
</body>
</html>
