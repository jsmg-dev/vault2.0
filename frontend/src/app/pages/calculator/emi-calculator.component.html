<!-- Navbar -->
<div class="navbar">
  <span class="navbar-title">EMI Calculator</span>
  <div class="navbar-right">
    <a routerLink="/dashboard" class="back-btn">⬅ Back</a>
    <a routerLink="/logout" class="logout-btn">Logout</a>
  </div>
</div>

<h1>Loan EMI Calculator</h1>

<div class="form-container">
  <form (ngSubmit)="calculateEMI()" #emiForm="ngForm">
    <label for="amount">Loan Amount (₹)</label>
    <input type="number" id="amount" [(ngModel)]="amount" name="amount" required placeholder="Enter loan amount" />

    <label for="rate">Interest Rate (%)</label>
    <input type="number" id="rate" [(ngModel)]="rate" name="rate" step="0.01" required placeholder="Enter annual interest rate" />

    <label for="months">Loan Duration</label>
    <input type="number" id="months" [(ngModel)]="months" name="months" required placeholder="Enter duration in months" />

    <label for="mode">Calculation Mode</label>
    <select id="mode" [(ngModel)]="mode" name="mode">
      <option value="daily">Daily EMI</option>
      <option value="monthly" selected>Monthly EMI</option>
      <option value="yearly">Yearly EMI</option>
    </select>

    <button type="submit">Calculate</button>
  </form>

  <!-- Results -->
  <div class="result-box" *ngIf="result">
    <div class="result-row"><strong>{{ mode | titlecase }} EMI:</strong> <span>₹{{ result.emi }}</span></div>
    <div class="result-row"><strong>Principal Amount:</strong> <span>₹{{ amount | number }}</span></div>
    <div class="result-row"><strong>Total Interest:</strong> <span>₹{{ result.totalInterest | number }}</span></div>
    <div class="result-row"><strong>Total Amount:</strong> <span>₹{{ result.totalPayment | number }}</span></div>
  </div>
</div>
