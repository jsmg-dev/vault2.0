<app-main-layout 
  [userRole]="userRole" 
  [sidenavCollapsed]="sidenavCollapsed"
  [breadcrumbItems]="breadcrumbItems"
  (sidenavToggle)="onSidenavToggle($event)"
  (fullscreenToggle)="toggleFullscreen()"
  (logoutEvent)="logout()">

  <div class="whatsapp-settings-container">
    <div class="settings-content">
      <h2><i class="fas fa-cog"></i> ClothAura Settings</h2>
      
      <div class="settings-grid">
        <!-- Bill Setup Card -->
        <div class="settings-card">
          <div class="card-icon">
            <i class="fas fa-receipt"></i>
          </div>
          <h3>{{ translate('clothaura.bill_setup') }}</h3>
          <p>Configure bill layout, templates, and required fields for your invoices</p>
          <button class="btn-primary" (click)="openBillSetupModal()">
            <i class="fas fa-cog"></i> {{ translate('clothaura.configure') }}
          </button>
        </div>
        
        <!-- Notifications Card -->
        <div class="settings-card">
          <div class="card-icon notifications">
            <i class="fas fa-bell"></i>
          </div>
          <h3>Notifications</h3>
          <p>Manage notification preferences, alerts, and communication settings</p>
          <button class="btn-secondary" (click)="openNotificationsModal()">
            <i class="fas fa-cog"></i> Configure
          </button>
        </div>
        
        <!-- Appearance Card -->
        <div class="settings-card">
          <div class="card-icon appearance">
            <i class="fas fa-palette"></i>
          </div>
          <h3>Appearance</h3>
          <p>Customize theme, colors, and visual appearance of your application</p>
          <button class="btn-tertiary" (click)="openAppearanceModal()">
            <i class="fas fa-cog"></i> Customize
          </button>
        </div>
      </div>
    </div>
  </div>

</app-main-layout>
